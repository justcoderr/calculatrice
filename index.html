<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imges/logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
</head>
<body >
    <audio src="sound/calculatorclick.mp3"></audio>
    <div class="calcul">
        <div class="casio">
            <div class="title-casio"><p>casio</p></div>
            <div class="pano-soliair"></div>
        </div>
        <div id="result" class="result">
            <h1 class="text">0</h1>
        </div>
        <div class="buttens">
            <table class="table">
                <tr>
                    <td  class="off-btn">off</td>
                    <td id="sound-control"><div id="lump" class="sound-off"></div>♫</td>
                    <td >(</td>
                    <td >)</td>
                    <td class="division-btn">÷</td>
                </tr>
                <tr>
                    <td>%</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>×</td>
                </tr>
                <tr>
                    <td>+/-</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="red-btn on-btn">on/c</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="plus-btn " rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="red-btn ce-btn">CE</td>
                    <td>0</td>
                    <td>.</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="min.js"></script>

       margin-left: 9px;
       position: absolute;
       width: 6px;

       border-radius: 50%;
   }
   .sound-onn{
       margin-left: 9px;
       position: absolute;
       width: 6px;
       height:6px;
       background-color: red;
       border-radius: 50%;
   }
</style>
</html>
